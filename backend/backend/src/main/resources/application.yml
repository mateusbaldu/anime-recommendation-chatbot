spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/animerec
    username: admin
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  # OAuth2 configuration - uncomment when Google credentials are configured
  # security:
  #   oauth2:
  #     client:
  #       registration:
  #         google:
  #           client-id: ${GOOGLE_CLIENT_ID}
  #           client-secret: ${GOOGLE_CLIENT_SECRET}
  #           scope: openid,profile,email
  #           redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
  #       provider:
  #         google:
  #           token-uri: https://oauth2.googleapis.com/token
  #           user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
  #           user-name-attribute: sub
  #     resourceserver:
  #       jwt:
  #         issuer-uri: https://accounts.google.com
  #         jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

server:
  port: 8080

ai:
  service:
    url: ${AI_SERVICE_URL:http://ai-service:8000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never