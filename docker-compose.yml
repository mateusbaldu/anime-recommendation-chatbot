services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: animerec-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: animerec
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d animerec"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: