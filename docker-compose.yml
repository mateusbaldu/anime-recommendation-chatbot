services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: animerec-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: animerec
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d animerec"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animerec-network

  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: animerec-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/animerec
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      AI_SERVICE_URL: http://ai-service:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - animerec-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: animerec-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
    networks:
      - animerec-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: animerec-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - animerec-network

volumes:
  postgres_data:

networks:
  animerec-network:
    driver: bridge